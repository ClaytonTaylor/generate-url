<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Url Linker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="form">
      <input class="input" type="text" placeholder="Username">
      <input class="btn" type="submit" value="Go">
    </form>
    <a class="link"></a>
    <script>
    (function() {
      var form = document.querySelector('.form');
      var input = document.querySelector('.input');
      var link = document.querySelector('.link');

      input.addEventListener('input', () => {
        if (input.value) {
          link.textContent = `http://www.myimarketslive.com/${input.value}/customer.html`;
          link.href = `http://www.myimarketslive.com/${input.value}/customer.html`;
        } else {
          link.textContent = '';
        }
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        window.location = `http://google.com/${input.value}/customer`;
      });
    })();
    </script>
  </body>
</html>
